  <body>
    <h2>#First-Year Student Registration</h2>
    <form action="/submit" method="post">
      <label for="student name">Student Name:</label><br>
      <input type="text" id="Student name" name="Student name" required><br><br>

      <label for="studnet surname">Student Surname:</label><br>
      <input type="text" id="Student Surname" name="Student Surname" required><br><br>

      <label for="parent's name">Parent's Full Name:</label><br>
      <input type="text" id="Parent's FullName" name="Parent's Full Name" required><br><br>

      <label for="other parent's name">Other Parent's Full Name:</label><br>
      <input type="text" id="Other Parent's Full Name" name="Other Parent's Full Name" required><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male"> Male
      <input type="radio" id="female" name="gender" value="Female"> Female
      <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

      <label for="course">Select Course:</label><br>
      <select id="course" name="course">
        <option value="System Support">System Support</option>
        <option value="Software Development">Software Development</option>
        <option value="Software Engineering">Software Engineering</option>
        <option value="System Development">System Development</option>
      </select><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

      <input type="submit" value="Register">
    </form>
